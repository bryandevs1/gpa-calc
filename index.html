<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sweetalert2.css">
    <link rel="stylesheet" href="bootstrap.min.css">

</head> 
<body>
    <div class="wrapper">
        <h1>CGPA Calculator</h1>
        <div class="form-row">
            <div class="col">
                <input id="course-code" class="form-control" type="text" placeholder="Course Code">
            </div>
            <div class="col">
                <input id="unit-load" class="form-control" type="number" placeholder="Unit Load" min="1" max="15">
            </div>
            <div class="col">
                <select id="grade" class="form-control">
                    <option value="">Grade</option>
                    <option value="5">A</option>
                    <option value="4">B</option>
                    <option value="3">C</option>
                    <option value="2">D</option>
                    <option value="1">E</option>
                    <option value="0">F</option>
                </select>
            </div>
            <div class="col">
                <input id="add" class="grap btncalc btn-success" type="button" value="Add">
            </div>
        </div>
        <table id="table" class="table table-bordered display-none">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Unit Load</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
            <tfoot id="tfoot">

            </tfoot>
        </table>
        <div class="row">
            <div class="col">
                <input id="cal-gpa" class="display-none btncalc btn-dark" type="button" value="Calculate GPA">
            </div>
            <div class="col">
                <input id="clear" class="display-none btn-danger btncalc" type="button" value="Clear">
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
    <script src="sweetalert2.js"></script>

</body>
</html>
